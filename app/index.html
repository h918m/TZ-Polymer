<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>TZ PolymerJS prototype</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->


  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
  <iron-media-query query="(min-width: 1000px)" query-matches="{{wide}}"></iron-media-query>

    <style is="custom-style">

      paper-toolbar .title {
        margin: 0;
      }


    </style>
    <paper-drawer-panel>
      <paper-header-panel drawer>
        <paper-toolbar>
          <div>SIDEMENU</div>
        </paper-toolbar>
        <div>
          <paper-item>Item</paper-item>
          <paper-item>Item</paper-item>
          <paper-item>Item</paper-item>
          <paper-item>Item</paper-item>
          <paper-item>Item</paper-item>
          <paper-item>Item</paper-item>
        </div>
      </paper-header-panel>
      <paper-header-panel main>
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div class="title">Team Zeus</div>
          <paper-menu-button paper-menu-button  horizontal-align="right" horizontal-offset="20" vertical-align="top" vertical-offset="50">
            <paper-icon-button icon="apps" class="dropdown-trigger" alt="main menu"></paper-icon-button>

            <paper-menu class="dropdown-content">
              <paper-item>
                <iron-icon icon="communication:chat"></iron-icon>
                Chat
              </paper-item>
              <paper-item>
                <iron-icon icon="perm-contact-calendar"></iron-icon>
                Calendar
              </paper-item>
              <paper-item>
                <iron-icon icon="social:people"></iron-icon>
                People
              </paper-item>
            </paper-menu>
          </paper-menu-button>
        </paper-toolbar>
        <div>
          <paper-drawer-panel id="panel2" right-drawer narrow responsive-width="1919px">
            <div drawer style="overflow-y: auto; overflow-x: hidden;">
              <paper-toolbar>
                <div>Users List</div>
              </paper-toolbar>
              Something <br/>
              Something <br/>
              Something <br/>
            </div>
            <section main class="flex" style="overflow-y: auto; overflow-x: hidden; height: 100%;" >
              <TZ-main></TZ-main>
              <paper-icon-button icon="menu" onClick="document.querySelector('#panel2').togglePanel()" style="position: fixed; top: 80px; right: 40px;"></paper-icon-button>


            </section>
          </paper-drawer-panel>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>
  </template>
  <script>

  </script>
  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
