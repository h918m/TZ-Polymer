<link rel="import"
      href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<dom-module id="TZ-toolbar">
  <template>
    <style>
      :host {
        background-color: #00AA00;
        min-height: 10px;
      }

      paper-toolbar {
        align-content: flex-end;
        justify-content: space-between;
      }
      nav {
        display: flex;
        flex: 0 0 auto;
      }
    </style>
    <!-- paper-header-panel must have an explicit height -->
    <paper-toolbar class="fit" justify="justified">
        <TZ-toolbar-nav></TZ-toolbar-nav>
        <TZ-toolbar-search></TZ-toolbar-search>
        <TZ-toolbar-tools></TZ-toolbar-tools>
        <TZ-toolbar-user-menu></TZ-toolbar-user-menu>
    </paper-toolbar>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'TZ-toolbar',

      properties: {
        foo: {
          type: String,
          value: 'TZ-toolbar',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
