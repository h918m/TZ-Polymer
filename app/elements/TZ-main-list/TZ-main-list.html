<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="TZ-main-list">

    <style>
      :host {
        display: block;
      }
      paper-card {
        width: 100%;
        --paper-card-header-text: {
          font-size: 1em;
        };
      }

      iron-icon {
        --iron-icon-width: 64px;
        --iron-icon-height: 64px;
        --iron-icon-stroke-color: #c1c1c1;
        --iron-icon-fill-color: #c1c1c1;
        float: left;
        margin-right: 20px;
      }
      paper-item:not(:last-of-type) {
        margin-bottom: 20px;
      }
      paper-item-body > * {
        float: left;
      }


      .msg-detail {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        height: 120px;
      }

    </style>
    <template is="dom-repeat" items="{{ listItems }}">

                <iron-icon icon="account-circle"></iron-icon>

                </div>
